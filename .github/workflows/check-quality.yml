name: âœ¨ Check Quality

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code:
    name: â™»ï¸ Static Code Analysis
    runs-on: ubuntu-24.04

    steps:
      - name: á›˜ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref}}

      - name: ğŸ”¨ Setup pnpm
        uses: ./.github/actions/pnpm-setup

      - name: âœ¨ Quality check
        run: pnpm quality:check

  test:
    name: ğŸ§ª Unit Test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: á›˜ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref}}

      - name: ğŸ”¨ Setup pnpm
        uses: ./.github/actions/pnpm-setup

      - name: âœ… Vitest
        run: pnpm test:coverage

      - name: ğŸ“ Create coverage report
        uses: davelosert/vitest-coverage-report-action@v2
